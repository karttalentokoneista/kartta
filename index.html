<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Location Tracker</h1>
    <p>Your location is being tracked automatically...</p>

    <script>
        window.onload = () => {
            if (navigator.geolocation) {
                // Automatically request location on page load
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;

                        // Send location data to your server
                        fetch('https://cyclic-pumped-crush.glitch.me/save-location', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ latitude, longitude })
                        })
                        .then(response => response.json())
                        .then(data => {
                            alert(data.message); // Show success message
                        })
                        .catch(error => {
                            console.error('Error sharing location:', error);
                            alert('There was an error sending your location.');
                        });
                    },
                    error => {
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                alert('Permission to access location was denied.');
                                break;
                            case error.POSITION_UNAVAILABLE:
                                alert('Location information is unavailable.');
                                break;
                            case error.TIMEOUT:
                                alert('The request to get user location timed out.');
                                break;
                            case error.UNKNOWN_ERROR:
                                alert('An unknown error occurred.');
                                break;
                            default:
                                alert('Unable to retrieve your location. Please ensure location services are enabled.');
                        }
                        console.error('Geolocation error:', error);
                    },
                    {
                        // Optional: You can specify options like maximum age, accuracy, and timeout
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        };
    </script>
</body>
</html>
