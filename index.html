<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
        }
        .phone-input {
            margin-bottom: 20px;
        }
        .phone-number {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
        .location {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Phone Number Tracker</h1>
    <div>
        <label for="phoneNumber">Enter a phone number (Example: +358 45 1235666): </label>
        <input type="text" id="phoneNumber" class="phone-input">
        <button onclick="trackNumber()">Track</button>
    </div>
    
    <div class="location">
        <p id="locationMessage"></p>
    </div>

    <script>
        function trackNumber() {
            var phoneNumber = document.getElementById('phoneNumber').value;
            
            if (phoneNumber) {
                // This is a mock location. Replace with actual geolocation API or service for real tracking.
                const mockLocation = {
                    lat: 60.1695,   // Mock latitude (Helsinki, Finland)
                    lng: 24.9354    // Mock longitude (Helsinki, Finland)
                };

                // You can replace this with a real geolocation or tracking API.
                document.getElementById('locationMessage').innerHTML = `Phone number: <span class="phone-number">${phoneNumber}</span> is located at Latitude: ${mockLocation.lat} and Longitude: ${mockLocation.lng}.`;
                
                // Optional: Display a map (mocking this in the future with an actual API).
                // Example: Using Google Maps API (you will need an API key for real use).
                // Let me know if you'd like to explore this!

                alert("Mock location coordinates: " + mockLocation.lat + ", " + mockLocation.lng);
            } else {
                alert("Please enter a valid phone number!");
            }
        }
    </script>
</body>
</html>
