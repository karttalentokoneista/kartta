<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Location Tracker</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Real-Time Location Tracker</h1>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
    
    <script>
        // Mock coordinates, you will replace this with actual shared coordinates.
        // Example: coordinates of the phone (latitude, longitude)
        const phoneLatitude = 60.1695; // Change to actual latitude
        const phoneLongitude = 24.9354; // Change to actual longitude

        let map;

        function initMap() {
            const location = { lat: phoneLatitude, lng: phoneLongitude };
            
            // Create a map centered on the location
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: location,
            });

            // Place a marker at the phone's location
            const marker = new google.maps.Marker({
                position: location,
                map: map,
                title: "Phone Location",
            });
        }

        // Mock function to update location, replace with actual data fetching logic
        function updateLocation() {
            // Fetch real-time location here (e.g., through location sharing link or API)
            // After fetching new coordinates, update the map marker position

            const newLat = 60.1700; // Example update (new latitude)
            const newLng = 24.9360; // Example update (new longitude)

            // Update the marker position on the map
            const newLocation = { lat: newLat, lng: newLng };
            map.setCenter(newLocation);
            map.setZoom(15);

            // Update the marker position
            const marker = new google.maps.Marker({
                position: newLocation,
                map: map,
                title: "Updated Phone Location",
            });
        }

        // Simulate a location update after 5 seconds
        setTimeout(updateLocation, 5000);
    </script>
</body>
</html>
